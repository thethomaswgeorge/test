<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button href="edit-profile/">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-button expand="block" class="ion-margin">Create Event</ion-button>
  <ion-button expand="block" fill="outline" class="ion-margin" (click)="searchForEvent()">Search For Event</ion-button>
</ion-content>
