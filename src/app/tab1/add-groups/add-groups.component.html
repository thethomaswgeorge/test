<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-title>Add Group</ion-title>
    <ion-buttons slot="start">
      <ion-button href="tabs/tab1">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="outer-container">
    <div class="image-container">
      <img *ngIf="groupImage" src="" alt="">
    </div>
  </div>
  <ion-item>
    <ion-label position="floating">Group ID</ion-label>
    <ion-input></ion-input>
  </ion-item>
    <ion-button expand="block" class="ion-margin">Search</ion-button>
    <ion-button expand="block" class="ion-margin" color="tertiary" (click)="scanQRCode()">Scan QR Code</ion-button>
</ion-content>
